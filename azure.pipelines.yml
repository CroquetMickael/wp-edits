

jobs:
- job: Linux
  trigger:
  - develop
  - master
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
- script: |
    npm install
    npm run test
    npm run build
    npm run dist:lin
- job: macOS
  trigger:
  - develop
  - master
  pool:
    vmImage: 'macOS-10.13'
  steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'
- script: |
    npm install
    npm run test
    npm run build
    npm run dist:mac
- job: Windows
  trigger:
  - develop
  - master
  pool:
    vmImage: 'vs2017-win2016'
  steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'
- script: |
    npm install
    npm run test
    npm run build
    npm run dist:win
