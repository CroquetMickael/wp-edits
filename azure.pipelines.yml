trigger:
  - develop
  - master
jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'
- script: |
    npm install
    npm run test
    npm run build
    npm run dist:lin
  displayName: 'Building wp-edits'
- job: macOS
  pool:
    vmImage: 'macOS-10.13'
  steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'
- script: |
    npm install
    npm run test
    npm run build:mac
  displayName: 'Building wp-edits'
- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'
- script: |
    npm install
    npm run test
    npm run build
    npm run dist:win
  displayName: 'Building wp-edits'

